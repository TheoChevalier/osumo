<div class="row">
  <div class="small-12 columns">
    <div ng-show="!allImagesLoaded()">
      <alert showclose="false" type="'secondary'">
        <a href="" class="right" ng-click="loadAllImages()" l10n>Get all images</a>
        <l10n>This page contains {{ numOfUnloadedImages() }} unloaded images.</l10n>
      </alert>
    </div>
    <h6>{{ doc.title }}</h6>
    <span class="pull-right"><l10n>Last updated</l10n>: {{ doc.updated | relativeTime }}</span>
    <hr />
    <div viewer doc="doc" id="doc-content"></div>
  </div>
</div>
