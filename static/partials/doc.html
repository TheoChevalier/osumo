<div class="row">
  <div class="small-12 columns">
    <div ng-show="!allImagesLoaded()">
      <alert showclose="false" type="'secondary'">
        <a href="" class="right" ng-click="loadAllImages()">Get all</a>
        Warning: It looks like you don't have all the images loaded.
      </alert>
    </div>
    <h6>{{ doc.title }}</h6>
    <span class="pull-right">Last updated: {{ doc.updated }}</span>
    <hr />
    <div viewer html="doc.html" id="doc-content"></div>
  </div>
</div>
