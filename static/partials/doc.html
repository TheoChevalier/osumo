<div class="title-bar">
  <h1>{{ doc.title }}</h1>
</div>
<div ng-hide="doc.archived">
  <div viewer doc="doc" id="doc-content"></div>
</div>

<div ng-show="doc.archived">
  <h3>{{ doc.title }}</h3>
  <hr />
  <div class="warning-box">
    <p><l10n>The content you're looking for has been archived. To view it on support.mozilla.org, </l10n><a target="_blank" href="https://support.mozilla.org/{{ locale }}/kb/{{ doc.slug }}" l10n>click here.</a></p>
  </div>
</div>

<section role="status" ng-class="{active: numOfUnloadedImages() > 0, 'has-icons': true}">
  <a href="" class="icon icon-download" ng-click="loadAllImages()"></a>
  <p><l10n>This page contains {{ numOfUnloadedImages() }} unloaded images.</l10n></p>
</section>

<div class="bottom title-bar"><h1><l10n>Last updated</l10n>: {{ doc.updated | relativeTime }}</h1></div>
