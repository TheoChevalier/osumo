<div class="row">
  <div class="small-12 columns">
    <h6 class="center" ng-show="topic.children.length > 0" i18n>Subtopics</h6>
    <a href="/{{ locale }}/products/{{ product }}/{{ subtopic.slug }}" class="secondary expand small button" ng-repeat="subtopic in topic.children">{{ subtopic.name }}</a>
    <hr ng-show="topic.docs.length > 0 && topic.children.length > 0" />
    <h6 class="center" ng-show="topic.docs.length > 0" i18n>Articles</h6>
    <a href="/{{ locale }}/kb/{{ doc.slug }}" class="secondary expand small button" ng-repeat="doc in topic.docs">{{ doc.name }}</a>
  </div>
</div>
