<section data-type="list" ng-show="products.length > 0">
  <ul>
    <li ng-repeat="product in products">
      <aside class="pack-end">
        <img not-directive alt="logo" ng-src="/static/img/logos/{{ product.slug }}.png" />
      </aside>
      <a href="/{{ locale }}/products/{{ product.slug }}">
        <p>{{ product.name }}</p>
      </a>
    </li>
  </ul>
</section>
